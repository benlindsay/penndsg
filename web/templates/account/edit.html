{% extends 'base.html' %}

{% block title %}Edit User Profile{% endblock %}

{% block content %}
<form action="{% url 'account:edit' %}" enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit Changes" />
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
