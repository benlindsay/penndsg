{% extends 'base.html' %}

{% block title %}Password Reset Form{% endblock %}

{% block content %}
<form action="{% url 'account:password_reset' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Send Email" />
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
