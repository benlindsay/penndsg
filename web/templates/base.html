<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet" type="text/css">
  <link href="/static/css/style.css" type="text/css" rel="stylesheet">
  <link
    href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css"
    rel="stylesheet" type="text/css">
  <link
    href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.css"
    rel="stylesheet" type="text/css">
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js">
  </script>
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js">
  </script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 text-left">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">PDSG</a>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-left">
      <h1>{% block title %}{% endblock %}</h1>
      {% block content %}{% endblock %}
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

</body>
</html>
